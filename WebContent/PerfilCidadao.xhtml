<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="/templates/template.xhtml">
	
	<ui:define name="main-content">
		<p:gmap center="-5.811350, -35.204538" zoom="12" type="HYBRID" style="width:100%;height:300px" model="#{principal.simpleModel}" />	
		 <section class="wrapper site-min-height"> 	 
		 	<div class="row mt">
		 		<div class="container">
		 			 <h3 class="title-perfil">
		 			 <i class="fa fa-angle-right"></i> Denúncias de :<h:outputText value= "#{usuario.usuario.login}" rendered="#{usuario.logado}"></h:outputText></h3>
		 			 <div class="row">
		 			 	<ui:repeat var="den" value="#{gerenciarDenuncia.denuncias}">
		 			 		<div class="col-sm-3 kj">
		 			 			<div class="tile-progress">
		 			 				
		 			 			  	<!-- Título categoria denuncia-->
		 			 				<h:outputText value="#{den.categoria.categoria}" class="tile-header"/>
		 			 				  
					                        <h:form class="btn-group"> 
					                           
												    <a class=" btn-primary dropdown-toggle" data-toggle="dropdown" href=""><span class="caret"></span></a>
												    <ul class="dropdown-menu">
									
												     <li>
												   		<h:commandButton 
												   			class="icon-pencil"
															id="botao2" 
															value="Editar denuncia" 
															action="gerenciarDenuncia">
														
														</h:commandButton>	
												   </li>
												   
											    </ul>							
	   									 </h:form> 
	   									  
		 			 				<!-- barra superior-->
                        			<div class="tile-progressbar"> <span style="width: 78%;"></span> </div>
                         
                         			<!--Localização-->
			                        <div class="localizacao">
			                            <span class="li_location"></span>
			                            <div class="localizacaoloca">
			                            	<h:outputText value="#{den.localizacao.latitude}" /> | <h:outputText value="#{den.localizacao.longitude}" />
			                            </div>    
			                            
			                        </div>
			                        
			                         <!-- Img denuncia-->
                        			<div class="img-denuncia"><p:graphicImage name="images/#{den.midia}" /></div>
                        			
                            
                        			 <!--Interações denuncia-->
                                     <div class="tile-footer">
				                           <a class="icons-denuncia" href="#" title="Tô de olho">
				                              <span class="li_eye">
				                              	<h:outputText value="10" style="font-size:0.8em;"/>
				                              </span>
				                           </a>

				                           <a class="icons-denuncia"  title="Tô na mídia" href="#">
				                              <span class="li_tv">
				                              	<h:outputText value="5" style="font-size:0.8em;"/>
				                              </span>
				                           </a>

				                           <a class="icons-denuncia" href="#" title="Comentários">
				                              <span class="li_bubble">
				                              	<h:outputText value="1" style="font-size:0.8em;"/>
				                              </span>
				                           </a>

				                       
				                         
				                    
                        			</div> 
                       
		 			 			</div><!-- Fim div tile-progress -->
		 			 		</div>
		 			 	</ui:repeat>
		 			 </div><!-- Fim div row -->
		 		</div><!-- Fim div container -->
		 	</div>
		 </section><!-- Fim section wrapper -->
</ui:define>
</ui:composition>

</h:body>
</html>
