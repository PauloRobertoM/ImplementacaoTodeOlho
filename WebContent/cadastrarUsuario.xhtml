<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:view encoding="ISO-8859-1">
	<h:head>
		<title>Denuncias Urbanas</title>
	</h:head>
	<h:body>
		<h:form>
		<p:growl id="messages" showDetail="true" />
			<p:panelGrid columns="1">
			
				<f:facet name="header">
					<h:outputText value="Faça seu cadastro" />
				</f:facet>			

				<p:inputText id="login" value="#{usuario.usuario.login}" label="login"
					required="true" placeholder="Login" />
					
				<p:password id="senha" value="#{usuario.usuario.senha}" label="senha" 
					required="true" placeholder="Senha" />
					
			</p:panelGrid>
			
			<p:commandButton value="Cadastrar" id="botao1"
				action="#{usuario.salvar}" ajax="false" style="display: block;"/>
		</h:form>

	</h:body>
</f:view>
</html>
